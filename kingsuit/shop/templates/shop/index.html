<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-links nav-flex">
            <a href="" class="new">NEW</a>
            <a href="/" class="men">MEN</a>
            <a href="" class="women">WOMEN</a>
        </div>
        <div class="logo">
            <div><h3>King's Move</h3></div>
        </div>
        <div class="nav-icons nav-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
        </div>
    </nav>
    <section class="first-section">
        <div class="slogan center-flex">
            <p>The King’s Suit-</p>
            <p>– Wear Your Crown.</p>
        </div>
        <div class="image">
            <img src="https://sfycdn.speedsize.com/d31641c5-60cb-4a0b-8662-59094f81bb6e/https://row.representclo.com/cdn/shop/files/Desktop_Hero_Banner_Image_02_ac96fcd6-850b-44e6-a705-e74e352ab6d1.jpg?v=1744641260&width=3000%201x,https://sfycdn.speedsize.com/d31641c5-60cb-4a0b-8662-59094f81bb6e/https://row.representclo.com/cdn/shop/files/Desktop_Hero_Banner_Image_02_ac96fcd6-850b-44e6-a705-e74e352ab6d1.jpg?v=1744641260&width=3000%202x" alt="">
        </div>
    </section>

    <!-- Product Section -->
    <section class="product-section container mt-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <a class="card">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                    </div>
                </a>
            </div>
            {% empty %}
            <p class="text-center">No products available at the moment.</p>
            {% endfor %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
