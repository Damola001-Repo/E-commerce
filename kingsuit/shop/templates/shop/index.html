{% extends "shop/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<section class="first-section text-center py-5">
    <div class="container">
        <div class="slogan">
            <p class="display-4">The King’s Suit</p>
            <p class="lead">– Wear Your Crown.</p>
        </div>
        <div class="image mt-4">
            <!-- Add a custom class to limit the height -->
            <img src="https://sfycdn.speedsize.com/d31641c5-60cb-4a0b-8662-59094f81bb6e/https://row.representclo.com/cdn/shop/files/Desktop_Hero_Banner_Image_02_ac96fcd6-850b-44e6-a705-e74e352ab6d1.jpg?v=1744641260&width=3000%201x,https://sfycdn.speedsize.com/d31641c5-60cb-4a0b-8662-59094f81bb6e/https://row.representclo.com/cdn/shop/files/Desktop_Hero_Banner_Image_02_ac96fcd6-850b-44e6-a705-e74e352ab6d1.jpg?v=1744641260&width=3000%202x"
                class="img-fluid w-100 rounded hero-image" alt="Hero Image">
        </div>
    </div>
</section>

<!-- Product Section -->
<section class="product-section container mt-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6 col-md-4 mb-4">
            <div class="card h-100">
                <a href="{% url 'product_detail' product.id %}" class="stretched-link">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No products available at the moment.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
